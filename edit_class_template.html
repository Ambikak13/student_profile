<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assigns.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Class</title>
</head>
{% load static %}

<body>
<div class="abc">
    <form action='edit_class_save' method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Edit Class</h3>
            </div>
            <div class="form-group">
                <label for="rno">Class ID</label>
                <input type="text" class="form-control" name="class_id" value="{{class1.class_id}}" readonly required>
            </div>
            <div class="form-group"></div>
                <label for="first">Class:</label>
                <input type="text" class="form-control" name="class_name" value="{{class1.name}}"  required>
            </div>
            <div class="form-group">
                <label>Course</label> 
                <select class="form-control" name="course_id">
                    {% for course in course %}
                        <option value="{{ course.course_id }}">{{ course.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-primary" name="Add Staff" value="submit" >             
            </div>  
            </div>
        </table>
        </div>
        </form>
    </div>
</body>
</html>
