<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Student</title>
</head>
{% load static %}

<body>
    <form action='edit_student_save' method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add Student</h3>
            </div>
            <div class="form-group">
                <label for="rno">Roll Number:</label>
                <input type="text" class="form-control" name="rno" value="{{student.rno}}"  required>
            </div>
            <div class="form-group"></div>
                <label for="first">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{student.first_name}}"  required>
            </div>
            <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" class="form-control" name="last_name"  value="{{student.last_name}}" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"value="{{student.admin.username}}" placeholder="staff name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{student.email}}"  placeholder="staff name">
            </div>
            <!-- <div>
                <label>Class</label>
                <select name="gender" class="form-control" value="{{student.admin.sclass}}" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div> -->
            <!-- <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" value="{{student.admin.password}}" placeholder="staff name">
            </div> -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control" value="{{student.gender}}" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Class</label> 
                <select class="form-control" name="cls" value="{{student.admin.sclass}}">
                    {% for cls in cls %}
                        <option value="{{ cls.name }}">{{ cls.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="sec">Section</label>
                <input type="text" class="form-control" name="section" value="{{student.section}}" required>
            </div>
            <div class="form-group">
                <label>Course</label> 
                <select class="form-control" name="course_id">
                    {% for course in course %}
                        <option value="{{ course.course_id }}">{{ course.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-primary" name="Add Student" value="submit" >             
            </div>
            <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% if message.tags == 'success' %}
                  <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% endfor %}
                {% endif %}
            </div>    
                
            </div>
        </table>
        </div>
        </form>
</body>
