<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assigns.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Subject</title>
</head>
{% load static %}

<body>
    <div class="abc">
    <form action='edit_course_save' method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Edit Course</h3>
            </div>
            <div class="form-group">
                <label for="rno">Course ID</label>
                <input type="text" class="form-control" name="course_id" value="{{course.course_id}}" readonly required>
            </div>
            <div class="form-group"></div>
                <label for="first">Course Name:</label>
                <input type="text" class="form-control" name="course_name" value="{{course.Name}}"  required>
            </div>
            <div class="form-group">
                <label for="last">Department:</label>
                <input type="text" class="form-control" name="dept"  value="{{course.dept}}" required>
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-primary" name="Add Staff" value="submit" >             
            </div>
            <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% if message.tags == 'success' %}
                  <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% endfor %}
                {% endif %}
            </div>    
                
            </div>
        </table>
        </div>
        </form>
    </div>
</body>
</html>
