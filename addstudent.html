<!DOCTYPE html>
<html>
<head>
    <title>Adding students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assign.css' %}">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="abc">
    <form action="addrecord/" method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add Student</h3>
            </div>
            <div class="form-group">
                <label for="rno">Roll Number:</label>
                <input type="text" class="form-control" name="rno" value="{{rn}}"  required>
            </div>
            <div class="form-group"></div>
                <label for="first">First Name:</label>
                <input type="text" class="form-control" name="first_name"  placeholder="Enter  first name" required>
            </div>
            <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter  last name"  required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter  username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Class</label> 
                <select class="form-control" name="cls">
                    {% for cls in cls %}
                        <option value="{{ cls.name }}">{{ cls.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="sec">Section</label>
                <input type="text" class="form-control" name="sec" required>
            </div>
            <div class="form-group">
                <label>Course</label> 
                <select class="form-control" name="course">
                    {% for course in course %}
                        <option value="{{ course.course_id }}">{{ course.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" style="background-color: rgb(229, 240, 240); color: black;">Add Student</button>              <button type="button" class="btn btn-primary" onclick="location.href='manage_student';" id="manage" style="background-color: green; color: black;" >Manage Student</button>
            </div>
            <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% if message.tags == 'success' %}
                  <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% endfor %}
                {% endif %}
              </div>
            <div class="card-footer">
                
            </div>
        </table>
        </div>
        </form>
    </div>
</body>
</html>
