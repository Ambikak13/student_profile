<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assigns.css' %}"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Take Attendance</title>
</head>
<body>
    <div class="abc">
    <form method="post" action="/some/attendance_save"> 
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Attendance</h3>
            </div>
            <div class="form-group">
                <label>Subject</label>
                   <select class="form-control" name="subject">
                       {% for s in subject %}
                           <option value="{{ s.subject_id }}">{{ s.subject }}</option>
                       {% endfor %}
                   </select>
           </div>
           <div class="form-group">
                <label>Class Date</label>
                <input type="date" name="date" width="300px" class="form-control">
            </div> 
            <div class="form-group">
                <label>Student</label>
                <select class="form-control" name="student">
                    {% for s in student %}
                        <option value="{{ s.rno }}">{{ s.rno }}</option>
                    {% endfor %}
                </select>
            </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success" id="present_button" name="present">Present</input>
            <button type="submit" class="btn btn-danger" id="absent_button" name="absent">Absent</input>
        </div>
        <div class="form-group">
            {% if messages %}
              {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
              {% endif %}
              {% if message.tags == 'success' %}
              <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
              {% endif %}
              {% endfor %}
            {% endif %}
          </div>
    </form>
    </div>
</body>
</html>
