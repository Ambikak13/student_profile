<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assigns.css' %}"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Sending Mail</title>
</head>
<body>
    <div class="abc">
    <form method="post">
    {% csrf_token %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Mail sender</h3>
        </div>
        <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control"  name="Subject" placeholder="Enter mail Subject">
        </div>
        <div class="form-group">
            <label>Message</label>
            <input type="text" class="form-control" name="message" rows="6" placeholder="Enter a text here.... ">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email"  placeholder="enter parent email Address">
        </div>
        <div class="form-group">
            {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                {% endif %}
                {% if message.tags == 'success' %}
                <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    </div>
</body>
</html>
