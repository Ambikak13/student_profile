<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'S2/Assigns.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Staff</title>
</head>
{% load static %}
<body>
    <div class="abc">
    <form action='edit_staff_save' method="post">
        {% csrf_token %}
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Edit Staff</h3>
            </div>
            <div class="form-group">
                <label for="rno">Roll Number:</label>
                <input type="text" class="form-control" name="staff_id" value="{{staffs.staff_id}}" readonly required>
            </div>
            <div class="form-group"></div>
                <label for="first">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{first_name}}"  required>
            </div>
            <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" class="form-control" name="last_name"  value="{{last_name}}" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"value="{{staffs.admin.username}}" placeholder="staff name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" value="{{staffs.admin.email}}"  placeholder="staff name">
            </div>
            <div>
                <label>Course</label> 
                <select class="form-control" name="course_id">
                    {% for course in course %}
                        <option value="{{ course.course_id }}">{{ course.Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" class="btn btn-primary" name="Add Staff" value="submit" >             
            </div>
            <div class="form-group">
                {% if messages %}
                  {% for message in messages %}
                  {% if message.tags == 'error' %}
                  <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% if message.tags == 'success' %}
                  <div class="alert alert-success" style="margin-top:10px">{{ message }}</div>
                  {% endif %}
                  {% endfor %}
                {% endif %}
            </div>    
                
            </div>
        </table>
        </div>
        </form>
    </div>
</body>
</html>
